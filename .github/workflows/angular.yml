name: Angular

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: 'Checkout'
        uses: actions/checkout@v3

      - name: 'Setup Node'
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'

      - name: 'Install Dependencies'
        run: npm ci

      - name: 'Run Linter'
        run: npm run lint

      - name: 'Build App'
        run: npm run build

      - name: 'Run Tests'
        run: npm test -- --watch=false
