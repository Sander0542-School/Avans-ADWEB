<table mat-table [dataSource]="transactions" class="mat-elevation-z8">
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef>Date</th>
    <td mat-cell *matCellDef="let transaction"> {{ transaction.datetime.toDate() | date:'mediumDate' }} </td>
  </ng-container>

  <ng-container matColumnDef="value">
    <th mat-header-cell *matHeaderCellDef>Amount</th>
    <td mat-cell *matCellDef="let transaction">
      <mat-chip-list>
        <mat-chip disableRipple [color]="transaction.value < 0 ? 'warn' : 'primary'" selected>{{ transaction.value }}</mat-chip>
      </mat-chip-list>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No transactions found for this month</td>
  </tr>
</table>
