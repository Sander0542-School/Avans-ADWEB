<table mat-table [dataSource]="checkbooks" class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let checkbook">{{checkbook.name}}</td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>Description</th>
    <td mat-cell *matCellDef="let checkbook">{{checkbook.description}}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let checkbook">
      <ng-container *ngFor="let action of actions">
        <button mat-raised-button color="primary" *ngIf="!action.disabled?.(checkbook)" (click)="action.action(checkbook)">{{ action.name }}</button>
      </ng-container>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let checkbook; columns: columns;"></tr>

  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No checkbooks found</td>
  </tr>
</table>
