<button *ngIf="user === null" mat-button (click)="authService.login()">Login</button>
<ng-container *ngIf="user !== null">
  <button mat-button [mat-menu-trigger-for]="userMenu">{{user.displayName}}</button>
  <mat-menu #userMenu="matMenu">
    <button mat-menu-item (click)="authService.logout()">Logout</button>
  </mat-menu>
</ng-container>
